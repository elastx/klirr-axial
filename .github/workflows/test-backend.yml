name: PR Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend (Go) Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: src/go.mod
          cache: true

      - name: Add frontend dependencies to Go module
        run: make src/frontend/dist

      - name: Run Go tests with coverage
        id: cover
        working-directory: src
        run: |
          go test ./... -race -covermode=atomic -coverprofile=coverage.out -count=1
          go tool cover -func=coverage.out > coverage.txt
          total=$(grep -E "^total:" coverage.txt | awk '{print $3}')
          echo "total=${total}" >> "$GITHUB_OUTPUT"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: |
            src/coverage.out
            src/coverage.txt

      - name: Comment PR with coverage
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.cover.outputs.total }}';
            const marker = '<!-- go-coverage-comment -->';
            const header = '### Go Test Coverage';
            const body = `${marker}\n${header}\n\nTotal: **${coverage}**`;
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const { data: comments } = await github.rest.issues.listComments({ owner, repo, issue_number, per_page: 100 });
            const existing = comments.find(c => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body });
            }

      - name: Add coverage to job summary
        working-directory: src
        run: |
          {
            echo "### Go Coverage";
            echo;
            echo '```';
            cat coverage.txt;
            echo '```';
          } >> "$GITHUB_STEP_SUMMARY"

  frontend-tests:
    name: Frontend (Vitest) Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run frontend tests
        working-directory: web
        run: npm test