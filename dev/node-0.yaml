apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-instance-0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-instance-0
  template:
    metadata:
      labels:
        app: node-instance-0
    spec:
      containers:
      - name: node
        image: node:latest
        volumeMounts:
        - name: data-volume
          mountPath: /data
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
      volumes:
      - name: data-volume
        configMap:
          name: node-config-0
      - name: config-volume
        configMap:
          name: node-config-0
