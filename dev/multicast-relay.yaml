apiVersion: apps/v1
kind: Deployment
metadata:
  name: multicast-relay
  labels:
    app: multicast-relay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multicast-relay
  template:
    metadata:
      labels:
        app: multicast-relay
    spec:
      containers:
      - name: relay
        image: multicast-relay:latest # Replace with your image repository if using remote registry
        ports:
        - containerPort: 9999
        env:
        - name: MULTICAST_GROUP
          value: "224.0.0.1"
        - name: MULTICAST_PORT
          value: "9999"
---
apiVersion: v1
kind: Service
metadata:
  name: multicast-relay
spec:
  selector:
    app: multicast-relay
  ports:
  - protocol: UDP
    port: 9999
    targetPort: 9999
