apiVersion: v1
kind: ConfigMap
metadata:
  name: node-config-0
data:
  config.yaml: |
    node_id: "node-0"
    multicast_address: "multicast-relay.default.svc.cluster.local"
    multicast_port: 9999
    api_port: 8080
    log_level: "info"
    data_file: "/data/data.yaml"
  data.yaml: |
    data:
      - id: "1"
        user: "Alice"
        content: "Welcome to the BBS! Feel free to post your messages here."
      - id: "2"
        user: "Bob"
        content: "Don't forget to check out the latest news and updates in the announcements section."
      - id: "3"
        user: "Charlie"
        content: "Looking for help? Post your questions in the help forum."
      - id: "4"
        user: "Diana"
        content: "Share your favorite recipes in the cooking forum!"
      - id: "5"
        user: "Eve"
        content: "Join the discussion on the latest tech trends in the technology forum."

